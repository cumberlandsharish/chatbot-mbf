<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot UI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; }
    #chatbox { width: 400px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.2); }
    #messages { height: 400px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
    .msg { margin: 5px 0; padding: 8px; border-radius: 6px; }
    .user { background: #0084ff; color: white; text-align: right; }
    .bot { background: #e5e5ea; text-align: left; }
    #inputArea { display: flex; }
    #userInput { flex: 1; padding: 10px; border: none; border-top: 1px solid #ccc; border-radius: 0 0 0 8px; }
    button { padding: 10px; border: none; background: #0084ff; color: white; border-radius: 0 0 8px 0; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      displayMessage(message, "user");
      input.value = "";

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: message })
      });

      const data = await response.json();
      displayMessage(data.reply, "bot");
    }

    function displayMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      msgDiv.innerText = text;
      document.getElementById("messages").appendChild(msgDiv);
      msgDiv.scrollIntoView();
    }
  </script>
</body>
</html>
